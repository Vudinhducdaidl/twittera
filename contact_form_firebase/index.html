    <div class="container">
        <form action="" id="contactForm">
        <div class="box box-one">
          <i class="fab fa-twitter"

          /></i>
          <button>
            <img src="google.png" width="19" />
            <span>Sign in with Google</span>
          </button>
          <button>
            <img src="apple.png" width="19" />
            <span>Sign in with Apple</span>
          </button>
        </div>
        <h5>Or</h5>
        <div class="box box-two">
          <form>
            <input  type="text" id="name" placeholder="Phone,email, or username" />
            <input   type="password" id="emailid" placeholder="password" />
          </form>
          <button class="next-btn" ><a styles="text-decoration: none" href="https://twitter.com/">Next</a></button>
          <button>Forget password</button>
        </div>
        <p>Don't have an account <a href="#">Sign Up</a></p>
      </div>
    </form>
